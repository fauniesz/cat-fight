<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>

    <div class="container">

    <h1>Cats Meowing vs Dogs Meowing</h1>
    <p>Poke the animal!</p>

    <div class="row">
    <div class="col-md-6">
    <img src="img/simba.jpg" alt="an image of a cat sitting" height="300px" />
    <button class="btn btn-primary" id="MEOW">MEOW</button>
    <ul id="cat"></ul>
    </div>
    <div class="col-md-6">
    <img src="img/dog.jpg" alt="an image of an angry dog" height="300px"/>
    <button class="btn btn-primary" id="BARK">BARK</button>
    <ul id="dog"></ul>
    </div>
    </div>


    </div>


  </body>
</html>
